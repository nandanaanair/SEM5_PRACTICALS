    <script> 
    //hide
    $(document).ready(function() {

        //click
        $(".one").click(function() {
            $("#yel").css("background-color","yellow");
            });
            

//events

//mouseenter
$("#m1").mouseenter(function(){
  alert("Heyyy!");
});
         
   
//mouseleave
   $("#m1").mouseleave(function(){
    alert("Byeee!");
  });


//focus,blur
$("input").focus(function(){
    $(this).css("background-color", "yellow");
  });
  $("input").blur(function(){
    $(this).css("background-color", "white");
  });



//hoverd
$("#m2").mouseover(function(){
    alert("HOVERED!");
  });



//doublclick
$("#dbl").dblclick(function(){
         alert('Helloo againnn');
      });
   

//fadein
   $("#fadein").click(function(){
    $("#div1").fadeIn("slow");
     });


//fadeout
$("#fadeout").click(function(){
    $("#div1").fadeOut("slow");
  });


//toggle
$("#heading").click(function(){
    $("#expandd").slideToggle("slow");
  });


//animate
  $("#anim").click(function(){
    var div = $("#anime");  
    div.animate({left: '100px'}, "slow");
    div.animate({fontSize: '20px'}, "slow");
  });

  //chaining
  $("#clic").click(function(){
    $("#p1").css("color", "red")
      .slideUp(2000)
      .slideDown(2000);
  });

  //callback
  $("#cb").click(function(){
    $("#cbb").hide("slow", function(){
      alert("Successfully hidden");
    });
  });

  //get set
  
  $("#btn1").click(function(){
    alert("Text: " + $("#test").text());
  });
  $("#btn2").click(function(){
    alert("HTML: " + $("#test").html());
  });
});


 
    </script>
