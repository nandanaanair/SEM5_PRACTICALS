                //mouseenter
                $("#hoverDiv").mouseenter(function() {
                $(this).text("Your mouse is now inside the box!!");
                });

                //mouseleave
                $("#hoverDiv").mouseleave(function() {
                $(this).text("Hover over this section!!");
                });

                //focus
                $("input").focus(function(){
                $(this).css("background-color", "yellow");
                });

                //blur
                $("input").blur(function(){

                });

                //click
                $("#c").click(function() {
                $("body").css("background-color", "white"); 
                });

                //doubleclick
